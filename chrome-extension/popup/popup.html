<!doctype html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/smartnotespopup.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">

    <title>smartnotes extension popup</title>
    <script src="js/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>
<body>
<div id="header-container" class="row smartmotes-header section">
    <div class="col s3">
        <img id="smartnotes-icon" src="/resources/icons/note-white128.png">
    </div>
    <div class="col s9">
         <h5 id="smartnotes-title">smartnotes</h5>
    </div>
</div>
<div id="container" class="container">
    <div id="main-container" class="section">
        <div class="row">
            <div class="input-field col s10">
                <input type="text" id="user_domain" autofocus="true"/>
                <label id="label_user_domain" for="user_domain">Jira Domain</label>
            </div>
            <div class="col s2">
                <i id="domain_error" class="material-icons right red-text hide">report_problem</i>
                <i id="domain_success" class="material-icons right green-text hide">done</i>
            </div>
            <div class="col s12 center-align">
                <a id="set_domain" class="btn waves-effect waves-light btn-small"
                   type="submit" name="action">Submit<i class="material-icons right">send</i>
                </a>
            </div>
            <div id="wait_indicator" class="preloader-wrapper custom active hide">
                <div class="spinner-layer spinner-custom">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col s12">
                <div id="auth_row" class="collection hide center-align">
                    <a id="login" href="#!" class="collection-item">LOG IN TO JIRA</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-container">
    <footer id="smartnotes-footer" class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                @ 2016 smartnotes Copyright
                <a class="grey-text text-lighten-4 right" href="#!">About Us</a>
            </div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="../resources/jquery-2.2.4.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>

</body>
</html>
