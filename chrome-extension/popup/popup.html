<!doctype html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/smartnotespopup.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.css">

	<title>smartnotes extension popup</title>
	<script src="js/popup.js"></script>
</head>
<body>
	<div id="container" class="container">
        <div class="divider"></div>
        <div class="section">
            <!-- section for Smartnotes heading and some text !-->
            <h5>Smartnotes</h5>
            <p>Stuff</p>
        </div>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="input-field col s10">
                    <input type="text" id="user_domain"/>
                    <label id="label_user_domain" for="user_domain">Jira Domain</label>
                </div>
                <div class="col s2">
                    <i id="domain_error" class="material-icons right red-text hide">report_problem</i>
                    <i id="domain_success" class="material-icons right green-text hide">done</i>                    
                </div>
                <div class="col s10 center-align">
                    <!-- <input type="button" id="set_domain" value="SET"/> !-->
                    <a id="set_domain" class="btn waves-effect waves-light btn-small" 
                        type="submit" name="action">Submit<i class="material-icons right">send</i>
                     </a>
                </div>
                <div id="wait_indicator" class="preloader-wrapper custom active hide">
                    <div class="spinner-layer spinner-green-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
            
            </div>
            <!--
            <div class="row">
                <div class="col s12 center-align">
                    <a id="set_domain" class="btn waves-effect waves-light btn-small" 
                        type="submit" name="action">Submit<i class="material-icons right">send</i>
                     </a>
                </div>
            </div>
            !-->

        </div>
        <div class="divider"></div>
        <div class="section">
            <div class="row">
                <div class="col s4">
                    <label id ="user_authenticated">User Authenticated</label>
                </div>
                <div class="col s4">
                    <img id="imgAuthVerified" class="invisible" src="/resources/ok.png">
                </div>
                <div class="col s4">
                    <img id="imgAuthUnverified" class="invisible" src="/resources/cancel.png">
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <input type="button" id="loginButton" value="Log In" class="invisible"/>
                </div>
            </div>
        </div>
	</div>
    <script type="text/javascript" src="../resources/jquery-2.2.4.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

</body>
</html>
